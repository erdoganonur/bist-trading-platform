apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "bist-trading-platform.fullname" . }}-config
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "bist-trading-platform.labels" . | nindent 4 }}
data:
  # Application Configuration
  SPRING_PROFILES_ACTIVE: {{ .Values.config.springProfiles | quote }}
  SERVER_PORT: {{ .Values.backend.service.targetPort | quote }}

  # Database Configuration
  DB_URL: {{ include "bist-trading-platform.databaseUrl" . | quote }}
  DB_USERNAME: {{ .Values.postgresql.database.user | quote }}

  # Redis Configuration
  REDIS_HOST: {{ include "bist-trading-platform.redisHost" . | quote }}
  REDIS_PORT: {{ .Values.redis.service.port | quote }}
  REDIS_DATABASE: "1"
  REDIS_SSL_ENABLED: "false"
  REDIS_TIMEOUT: "2000ms"

  # AlgoLab Configuration
  ALGOLAB_BASE_URL: {{ .Values.config.algolab.baseUrl | quote }}
  ALGOLAB_API_VERSION: {{ .Values.config.algolab.apiVersion | quote }}
  ALGOLAB_INTEGRATION_ENABLED: {{ .Values.config.algolab.enabled | quote }}
  ALGOLAB_CONNECT_TIMEOUT: {{ .Values.config.algolab.connectTimeout | quote }}
  ALGOLAB_READ_TIMEOUT: {{ .Values.config.algolab.readTimeout | quote }}

  # Security Configuration
  CORS_ALLOWED_ORIGINS: {{ .Values.config.security.corsAllowedOrigins | quote }}
  RATE_LIMITING_ENABLED: {{ .Values.config.security.rateLimiting.enabled | quote }}
  RATE_LIMIT_RPM: {{ .Values.config.security.rateLimiting.rpm | quote }}

  # Feature Flags
  FEATURE_2FA_ENABLED: {{ .Values.config.features.twoFactorAuth | quote }}
  FEATURE_KYC_ENABLED: {{ .Values.config.features.kycVerification | quote }}
  FEATURE_EMAIL_VERIFICATION_ENABLED: {{ .Values.config.features.emailVerification | quote }}

  # Logging
  LOGGING_LEVEL_ROOT: {{ .Values.config.logging.level | quote }}
  LOGGING_LEVEL_BISTTRADING: {{ .Values.config.logging.level | quote }}
