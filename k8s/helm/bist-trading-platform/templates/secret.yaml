apiVersion: v1
kind: Secret
metadata:
  name: {{ include "bist-trading-platform.fullname" . }}-secret
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "bist-trading-platform.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database Password
  DB_PASSWORD: {{ .Values.postgresql.database.password | quote }}

  # Redis Password
  REDIS_PASSWORD: {{ .Values.redis.auth.password | quote }}

  # JWT Secret
  BIST_SECURITY_JWT_SECRET: {{ .Values.config.security.jwtSecret | quote }}

  # AlgoLab Credentials
  ALGOLAB_API_KEY: {{ .Values.secrets.algolab.apiKey | quote }}
  ALGOLAB_API_SECRET: {{ .Values.secrets.algolab.apiSecret | quote }}
  ALGOLAB_USERNAME: {{ .Values.secrets.algolab.username | quote }}
  ALGOLAB_PASSWORD: {{ .Values.secrets.algolab.password | quote }}

  # Email Configuration
  EMAIL_FROM_ADDRESS: {{ .Values.secrets.email.fromAddress | quote }}

  # SMS Configuration
  SMS_SENDER_NAME: {{ .Values.secrets.sms.senderName | quote }}

  {{- if .Values.telegram.enabled }}
  # Telegram Bot Token
  TELEGRAM_BOT_TOKEN: {{ .Values.telegram.botToken | quote }}
  {{- end }}
