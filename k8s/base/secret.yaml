apiVersion: v1
kind: Secret
metadata:
  name: bist-trading-secret
  namespace: bist-trading
type: Opaque
stringData:
  # Database Password
  DB_PASSWORD: "bist_trading_pass"

  # Redis Password
  REDIS_PASSWORD: "redis_password"

  # JWT Secret (256-bit)
  BIST_SECURITY_JWT_SECRET: "bist-trading-platform-super-secret-key-for-jwt-tokens-256-bit-long"

  # AlgoLab Credentials
  ALGOLAB_API_KEY: "your-algolab-api-key"
  ALGOLAB_API_SECRET: "your-algolab-api-secret"
  ALGOLAB_USERNAME: "your-username"
  ALGOLAB_PASSWORD: "your-password"

  # Email Configuration
  EMAIL_FROM_ADDRESS: "noreply@bisttrading.com"

  # SMS Configuration
  SMS_SENDER_NAME: "BISTRADE"
---
