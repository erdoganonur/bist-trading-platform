apiVersion: v1
kind: ConfigMap
metadata:
  name: bist-trading-config
  namespace: bist-trading
data:
  # Application Configuration
  SPRING_PROFILES_ACTIVE: "prod"
  SERVER_PORT: "8080"

  # Database Configuration
  DB_URL: "jdbc:postgresql://postgres-service:5432/bist_trading"
  DB_USERNAME: "bist_user"

  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DATABASE: "1"
  REDIS_SSL_ENABLED: "false"
  REDIS_TIMEOUT: "2000ms"

  # Kafka Configuration (Optional)
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  KAFKA_CONSUMER_GROUP: "user-management-group"

  # AlgoLab Configuration
  ALGOLAB_BASE_URL: "https://api.algolab.com.tr"
  ALGOLAB_API_VERSION: "v2.0"
  ALGOLAB_INTEGRATION_ENABLED: "true"
  ALGOLAB_CONNECT_TIMEOUT: "15000"
  ALGOLAB_READ_TIMEOUT: "30000"

  # Security Configuration
  CORS_ALLOWED_ORIGINS: "http://localhost:3000,https://bisttrading.com"
  RATE_LIMITING_ENABLED: "true"
  RATE_LIMIT_RPM: "60"

  # Feature Flags
  FEATURE_2FA_ENABLED: "true"
  FEATURE_KYC_ENABLED: "true"
  FEATURE_EMAIL_VERIFICATION_ENABLED: "true"

  # Logging
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_BISTTRADING: "INFO"
